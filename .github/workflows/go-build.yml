name: Build Binaries

on:
  push:
    branches: [master] # creates a pre-release

jobs:
  build-linux-binaries:
    name: linux
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - GOARCH: "amd64"
    steps:
      - uses: actions/checkout@master
      - name: build
        uses: unfor19/release-action/golang/1.16@master
        env:
          GOARCH: ${{ matrix.GOARCH }}
          GOOS: linux
        with:
          lang-name: golang
          lang-version: 1.16
